<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tooltip</title>
    <link rel="stylesheet" href="doc.styl">
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1>Tooltip</h1>

    <h2>相反色</h2>
    <div class="row">
        <div class="tooltip">Tooltip</div>
        <div class="tooltip reversed">Tooltip</div>
    </div>

    <h2>方位</h2>
    <div class="row">
        <div class="tooltip top">top</div>
        <div class="tooltip right">right</div>
        <div class="tooltip bottom">bottom</div>
        <div class="tooltip left">left</div>
    </div>

</body>
</html>
