<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>消息</title>
    <link rel="stylesheet" href="doc.styl">
</head>

<body>

    <h1>消息</h1>

    <h2>保持标签原有的字体样式，增强组合性</h2>
    <div class="row">
        <a href="#" class="message primary">&lt;a&gt;</a>
    </div>
    <div class="row">
        <b class="message primary">&lt;b&gt;</b>
    </div>
    <div class="row">
        <i class="message primary">&lt;i&gt;</i>
    </div>
    <div class="row">
        <em class="message primary">&lt;em&gt;</em>
    </div>
    <div class="row">
        <div class="message primary">&lt;div&gt;</div>
    </div>
    <div class="row">
        <span class="message primary">&lt;span&gt;</span>
    </div>
    <div class="row">
        <label class="message primary">&lt;label&gt;</label>
    </div>
    <div class="row">
        <strong class="message primary">&lt;strong&gt;</strong>
    </div>
    <div class="row">
        <button class="message primary">&lt;button&gt;</button>
    </div>

    <h2>8 种类型</h2>
    <div class="row">
        <div class="message primary">primary</div>
    </div>
    <div class="row">
        <div class="message secondary">secondary</div>
    </div>
    <div class="row">
        <div class="message success">success</div>
    </div>
    <div class="row">
        <div class="message error">error</div>
    </div>
    <div class="row">
        <div class="message info">info</div>
    </div>
    <div class="row">
        <div class="message warning">warning</div>
    </div>
    <div class="row">
        <div class="message danger">danger</div>
    </div>
    <div class="row">
        <div class="message muted">muted</div>
    </div>

    <h2>5 种尺寸</h2>
    <div class="row">
        <div class="message primary tiny">tiny</div>
    </div>
    <div class="row">
        <div class="message primary small">small</div>
    </div>
    <div class="row">
        <div class="message primary">base</div>
    </div>
    <div class="row">
        <div class="message primary large">large</div>
    </div>
    <div class="row">
        <div class="message primary huge">huge</div>
    </div>
    <div class="row">
    </div>

    <h2>圆弧</h2>
    <div class="row">
        <div class="message primary round tiny">tiny</div>
    </div>
    <div class="row">
        <div class="message primary round small">small</div>
    </div>
    <div class="row">
        <div class="message primary round">base</div>
    </div>
    <div class="row">
        <div class="message primary round large">large</div>
    </div>
    <div class="row">
        <div class="message primary round huge">huge</div>
    </div>

    <h2>圆角</h2>
    <div class="row">
        <div class="message primary radius tiny">tiny</div>
    </div>
    <div class="row">
        <div class="message primary radius small">small</div>
    </div>
    <div class="row">
        <div class="message primary radius">base</div>
    </div>
    <div class="row">
        <div class="message primary radius large">large</div>
    </div>
    <div class="row">
        <div class="message primary radius huge">huge</div>
    </div>

</body>
</html>
