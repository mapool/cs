<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>表单</title>
    <link rel="stylesheet" href="doc.styl">
    <style>
        .input {

        }
        .dropdown {
            width: 150px;
        }
    </style>
</head>

<body>

    <h2>输入框</h2>
    <div class="row">
        <input type="text" class="input" placeholder="裸 input" />
        <div class="input">
            <input type="text" />
            <div class="placeholder">div 包装 input</div>
        </div>
        <textarea class="input" placeholder="div 包装 textarea"></textarea>
        <div class="input">
            <textarea></textarea>
            <div class="placeholder">div 包装 input</div>
        </div>
    </div>
    <div class="row">
        <input type="text" class="input tiny" placeholder="tiny" />
        <input type="text" class="input small" placeholder="small" />
        <input type="text" class="input" placeholder="默认" />
        <input type="text" class="input large" placeholder="large" />
        <input type="text" class="input huge" placeholder="huge" />
    </div>
    <div class="row">
        <div class="input tiny">
            <input type="text" />
            <div class="placeholder">tiny</div>
        </div>
        <div class="input small">
            <input type="text" />
            <div class="placeholder">small</div>
        </div>
        <div class="input">
            <input type="text" />
            <div class="placeholder">默认</div>
        </div>
        <div class="input large">
            <input type="text" />
            <div class="placeholder">large</div>
        </div>
        <div class="input huge">
            <input type="text" />
            <div class="placeholder">huge</div>
        </div>
    </div>

    <h2>带 icon 的输入框</h2>
    <div class="row">
        <div class="input">
            <i class="icon">icon</i>
            <input type="text" placeholder="placeholder" />
        </div>
        <div class="input">
            <input type="text" placeholder="placeholder" />
            <i class="icon">icon</i>
        </div>
    </div>

    <h2>带 button 的输入框</h2>
    <div class="row">
        <div class="input primary tiny">
            <div class="button">search</div>
            <input type="text"/>
        </div>
        <div class="input primary small">
            <div class="button">search</div>
            <input type="text"/>
        </div>
        <div class="input primary">
            <div class="button">search</div>
            <input type="text"/>
        </div>
        <div class="input primary large">
            <div class="button">search</div>
            <input type="text"/>
        </div>
        <div class="input primary huge">
            <div class="button">search</div>
            <input type="text"/>
        </div>
    </div>

    <h2>带 label 的输入框</h2>
    <div class="row">
        <div class="input primary tiny">
            <label class="label">￥</label>
            <input type="text" />
        </div>
        <div class="input primary small">
            <label class="label">￥</label>
            <input type="text" />
        </div>
        <div class="input primary">
            <label class="label">￥</label>
            <input type="text" />
        </div>
        <div class="input primary large">
            <label class="label">￥</label>
            <input type="text" />
        </div>
        <div class="input primary huge">
            <label class="label">￥</label>
            <input type="text" />
        </div>
    </div>

    <h2>水平单选框</h2>
    <div class="row">
        <label class="radio">
            <input type="radio" />水平
        </label>
        <label class="radio">
            <input type="radio" />水平
        </label>
        <label class="radio">
            <input type="radio" />水平
        </label>
        <label class="radio">
            <input type="radio" />水平
        </label>
    </div>
    <h2>垂直单选框</h2>
    <div class="row">
        <label class="radio block">
            <input type="radio" />垂直
        </label>
        <label class="radio block">
            <input type="radio" />垂直
        </label>
        <label class="radio block">
            <input type="radio" />垂直
        </label>
        <label class="radio block">
            <input type="radio" />垂直
        </label>
    </div>

    <h2>水平复选框</h2>
    <div class="row">
        <label class="checkbox">
            <input type="checkbox" />水平
        </label>
        <label class="checkbox">
            <input type="checkbox" />水平
        </label>
        <label class="checkbox">
            <input type="checkbox" />水平
        </label>
        <label class="checkbox">
            <input type="checkbox" />水平
        </label>
    </div>
    <h2>垂直复选框</h2>
    <div class="row">
        <label class="checkbox block">
            <input type="checkbox" />垂直
        </label>
        <label class="checkbox block">
            <input type="checkbox" />垂直
        </label>
        <label class="checkbox block">
            <input type="checkbox" />垂直
        </label>
        <label class="checkbox block">
            <input type="checkbox" />垂直
        </label>
    </div>

    <h2>水平排列</h2>
    <div class="row">
        <div class="form inline">
            <div class="group">
                <label class="label" for="">
                    姓名：
                </label>
                <div class="controls">
                    <div class="label">musicode</div>
                </div>
            </div>
            <div class="group">
                <label class="label" for="">
                    姓名：
                </label>
                <div class="controls">
                    <input type="text" class="input" />
                    <div class="inline">
                        <span class="text primary">inline</span>
                    </div>
                </div>
            </div>
            <div class="group">
                <label class="label" for="">
                    年龄：
                </label>
                <div class="controls">
                    <div class="dropdown">
                        <div class="button primary">
                            按钮型
                            <i class="icon fa fa-caret-down"></i>
                        </div>
                        <div class="menu">
                            <div class="item">111</div>
                            <div class="item">222</div>
                            <div class="item">333</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h2>垂直排列</h2>
    <div class="row">
        <div class="form">
            <div class="group">
                <label class="label" for="">
                    姓名：
                </label>
                <div class="controls">
                    <div class="label">musicode</div>
                </div>
            </div>
            <div class="group">
                <label class="label" for="">
                    姓名：
                </label>
                <div class="controls">
                    <input type="text" class="input" />
                    <div class="inline">
                        <span class="text primary">inline</span>
                    </div>
                    <div class="block">
                        <span class="text info">block</span>
                    </div>
                </div>
            </div>
            <div class="group">
                <label class="label" for="">
                    姓名：
                </label>
                <div class="controls">
                    <input type="text" class="input" />
                    <div class="tooltip error right" style="top:5px;right:-95px">请输入姓名</div>
                </div>
            </div>
            <div class="group">
                <label class="label" for="">
                    姓名：
                </label>
                <div class="controls">
                    <input type="text" class="input" />
                    <div class="tooltip success right" style="top:5px;right:-95px">请输入姓名</div>
                </div>
            </div>
            <div class="group">
                <label class="label" for="">
                    城市：
                </label>
                <div class="controls">
                    <label class="label radio">
                        <input type="radio" />北京
                    </label>
                    <label class="label radio">
                        <input type="radio" />上海
                    </label>
                    <label class="label radio">
                        <input type="radio" />广州
                    </label>
                    <label class="label radio">
                        <input type="radio" />深圳
                    </label>
                </div>
            </div>
            <div class="group">
                <label class="label" for="">
                    城市：
                </label>
                <div class="controls">
                    <label class="label radio block">
                        <input type="radio" />北京
                    </label>
                    <label class="label radio block">
                        <input type="radio" />上海
                    </label>
                    <label class="label radio block">
                        <input type="radio" />广州
                    </label>
                    <label class="label radio block">
                        <input type="radio" />深圳
                    </label>
                </div>
            </div>
            <div class="group">
                <label class="label" for="">
                    城市：
                </label>
                <div class="controls">
                    <label class="label checkbox">
                        <input type="checkbox" />北京
                    </label>
                    <label class="label checkbox">
                        <input type="checkbox" />上海
                    </label>
                    <label class="label checkbox">
                        <input type="checkbox" />广州
                    </label>
                    <label class="label checkbox">
                        <input type="checkbox" />深圳
                    </label>
                </div>
            </div>
            <div class="group">
                <label class="label" for="">
                    城市：
                </label>
                <div class="controls">
                    <label class="label checkbox block">
                        <input type="checkbox" />北京
                    </label>
                    <label class="label checkbox block">
                        <input type="checkbox" />上海
                    </label>
                    <label class="label checkbox block">
                        <input type="checkbox" />广州
                    </label>
                    <label class="label checkbox block">
                        <input type="checkbox" />深圳
                    </label>
                </div>
            </div>
            <div class="action">
                <div class="button primary">确定</div>
                <div class="button link">取消</div>
            </div>
        </div>
    </div>

    <h2>日期选择[TODO]</h2>
    <div class="row">
        <div class="date-picker">

        </div>
    </div>

    <h2>时间选择[TODO]</h2>
    <div class="row">
        <div class="time-picker">

        </div>
    </div>

</body>
</html>
