<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>图片</title>
    <link rel="stylesheet" href="doc.css">
</head>

<body>

    <h1>图片</h1>

    <h2>5 种尺寸</h2>
    <div class="row">
        <img class="image tiny" src="avatar.jpg" />
        <img class="image small" src="avatar.jpg" />
        <img class="image" src="avatar.jpg" />
        <img class="image large" src="avatar.jpg" />
        <img class="image huge" src="avatar.jpg" />
    </div>

    <h2>圆形</h2>
    <div class="row">
        <img class="image tiny round" src="avatar.jpg" />
        <img class="image small round" src="avatar.jpg" />
        <img class="image round" src="avatar.jpg" />
        <img class="image large round" src="avatar.jpg" />
        <img class="image huge round" src="avatar.jpg" />
    </div>

    <h2>圆角</h2>
    <div class="row">
        <img class="image tiny radius" src="avatar.jpg" />
        <img class="image small radius" src="avatar.jpg" />
        <img class="image radius" src="avatar.jpg" />
        <img class="image large radius" src="avatar.jpg" />
        <img class="image huge radius" src="avatar.jpg" />
    </div>

    <h2>链接</h2>
    <div class="row">
        <a class="image radius tiny" href="#">
            <img src="avatar.jpg" />
        </a>
        <a class="image radius small" href="#">
            <img src="avatar.jpg" />
        </a>
        <a class="image radius" href="#">
            <img src="avatar.jpg" />
        </a>
        <a class="image radius large" href="#">
            <img src="avatar.jpg" />
        </a>
        <a class="image radius huge" href="#">
            <img src="avatar.jpg" />
        </a>
    </div>

    <h2>图片分组</h2>
    <h3>有间距</h3>
    <div class="row">
        <div class="images tiny">
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
        </div>
    </div>
    <div class="row">
        <div class="images small">
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
        </div>
    </div>
    <div class="row">
        <div class="images">
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
        </div>
    </div>
    <div class="row">
        <div class="images large">
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
        </div>
    </div>
    <div class="row">
        <div class="images huge">
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
        </div>
    </div>
    <h3>无间距</h3>
    <div class="row">
        <div class="images tight tiny">
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
        </div>
    </div>
    <div class="row">
        <div class="images tight small">
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
        </div>
    </div>
    <div class="row">
        <div class="images tight">
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
        </div>
    </div>
    <div class="row">
        <div class="images tight large">
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
        </div>
    </div>
    <div class="row">
        <div class="images tight huge">
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
            <img class="image" src="avatar.jpg" />
        </div>
    </div>

</body>
</html>
