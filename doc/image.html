<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>图片</title>
    <link rel="stylesheet" href="doc.styl">
</head>

<body>

    <h1>图片</h1>

    <h2>5 种尺寸</h2>
    <div class="row">
        <img class="image tiny" src="/doc/avatar.jpg" />
        <img class="image small" src="/doc/avatar.jpg" />
        <img class="image" src="/doc/avatar.jpg" />
        <img class="image large" src="/doc/avatar.jpg" />
        <img class="image huge" src="/doc/avatar.jpg" />
    </div>

    <h2>圆形</h2>
    <div class="row">
        <img class="image tiny round" src="/doc/avatar.jpg" />
        <img class="image small round" src="/doc/avatar.jpg" />
        <img class="image round" src="/doc/avatar.jpg" />
        <img class="image large round" src="/doc/avatar.jpg" />
        <img class="image huge round" src="/doc/avatar.jpg" />
    </div>

    <h2>圆角</h2>
    <div class="row">
        <img class="image tiny radius" src="/doc/avatar.jpg" />
        <img class="image small radius" src="/doc/avatar.jpg" />
        <img class="image radius" src="/doc/avatar.jpg" />
        <img class="image large radius" src="/doc/avatar.jpg" />
        <img class="image huge radius" src="/doc/avatar.jpg" />
    </div>

    <h2>链接</h2>
    <div class="row">
        <a class="image radius tiny" href="#">
            <img src="/doc/avatar.jpg" />
        </a>
        <a class="image radius small" href="#">
            <img src="/doc/avatar.jpg" />
        </a>
        <a class="image radius" href="#">
            <img src="/doc/avatar.jpg" />
        </a>
        <a class="image radius large" href="#">
            <img src="/doc/avatar.jpg" />
        </a>
        <a class="image radius huge" href="#">
            <img src="/doc/avatar.jpg" />
        </a>
    </div>

    <h2>分组</h2>
    <div class="row">
        <div class="images">
            <img class="image" src="/doc/avatar.jpg" />
            <img class="image" src="/doc/avatar.jpg" />
            <img class="image" src="/doc/avatar.jpg" />
            <img class="image" src="/doc/avatar.jpg" />
        </div>
    </div>

    <h2>紧致分组</h2>
    <div class="row">
        <div class="images tight">
            <img class="image" src="/doc/avatar.jpg" />
            <img class="image" src="/doc/avatar.jpg" />
            <img class="image" src="/doc/avatar.jpg" />
            <img class="image" src="/doc/avatar.jpg" />
        </div>
    </div>

</body>
</html>
