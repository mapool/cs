<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>进度条</title>
    <link rel="stylesheet" href="doc.styl">
</head>

<body>

    <h1>进度条</h1>

    <h2>8 种类型</h2>
    <div class="row">
        <div class="progress primary">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress secondary">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress success">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress error">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress info">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress warning">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress danger">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress muted">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>

    <h2>5 种尺寸</h2>
    <div class="row">
        <div class="progress primary tiny">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary small">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary large">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary huge">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>

    <h2>圆弧</h2>
    <div class="row">
        <div class="progress primary round tiny">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary round small">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary round">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary round large">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary round huge">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>

    <h2>圆角</h2>
    <div class="row">
        <div class="progress primary radius tiny">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary radius small">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary radius">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary radius large">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>
    <div class="row">
        <div class="progress primary radius huge">
            <div class="meter" style="width: 30%;"></div>
        </div>
    </div>

</body>
</html>
