<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>文本</title>
    <link rel="stylesheet" href="doc.styl">
</head>

<body>

    <h1>文本</h1>

    <h2>保持标签原有的字体样式，增强组合性</h2>
    <div class="row">
        <a href="#" class="text primary">&lt;a&gt;</a>
        <b class="text primary">&lt;b&gt;</b>
        <i class="text primary">&lt;i&gt;</i>
        <em class="text primary">&lt;em&gt;</em>
        <div class="text primary">&lt;div&gt;</div>
        <span class="text primary">&lt;span&gt;</span>
        <label class="text primary">&lt;label&gt;</label>
        <strong class="text primary">&lt;strong&gt;</strong>
        <button class="text primary">&lt;button&gt;</button>
    </div>

    <h2>8 种类型</h2>
    <div class="row">
        <div class="text primary">primary</div>
        <div class="text secondary">secondary</div>
        <div class="text success">success</div>
        <div class="text error">error</div>
        <div class="text info">info</div>
        <div class="text warning">warning</div>
        <div class="text danger">danger</div>
        <div class="text muted">muted</div>
    </div>

    <h2>5 种尺寸</h2>
    <div class="row">
        <div class="text primary tiny">tiny</div>
        <div class="text primary small">small</div>
        <div class="text primary">base</div>
        <div class="text primary large">large</div>
        <div class="text primary huge">huge</div>
    </div>

</body>
</html>
