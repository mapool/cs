<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>muse demo</title>
    <link rel="stylesheet" href="/dep/muse/0.0.1/index.styl">
</head>

<body>

    <section>

        <h1>按钮</h1>

        <h2>默认按钮</h2>

        <b class="btn btn-default">确定</b>
        <b class="btn btn-primary">确定</b>
        <b class="btn btn-info">确定</b>
        <b class="btn btn-success">确定</b>
        <b class="btn btn-error">确定</b>
        <b class="btn btn-link">确定</b>


        <h2>小型按钮</h2>

        <b class="btn-small btn-default">确定</b>
        <b class="btn-small btn-primary">确定</b>
        <b class="btn-small btn-info">确定</b>
        <b class="btn-small btn-success">确定</b>
        <b class="btn-small btn-error">确定</b>
        <b class="btn-small btn-link">确定</b>


        <h2>微型按钮</h2>

        <b class="btn-tiny btn-default">确定</b>
        <b class="btn-tiny btn-primary">确定</b>
        <b class="btn-tiny btn-info">确定</b>
        <b class="btn-tiny btn-success">确定</b>
        <b class="btn-tiny btn-error">确定</b>
        <b class="btn-tiny btn-link">确定</b>


        <h2>大型按钮</h2>

        <b class="btn-large btn-default">确定</b>
        <b class="btn-large btn-primary">确定</b>
        <b class="btn-large btn-info">确定</b>
        <b class="btn-large btn-success">确定</b>
        <b class="btn-large btn-error">确定</b>
        <b class="btn-large btn-link">确定</b>


        <h2>巨型按钮</h2>

        <b class="btn-huge btn-default">确定</b>
        <b class="btn-huge btn-primary">确定</b>
        <b class="btn-huge btn-info">确定</b>
        <b class="btn-huge btn-success">确定</b>
        <b class="btn-huge btn-error">确定</b>
        <b class="btn-huge btn-link">确定</b>

        <h1>标签</h1>

        <h2>默认标签</h2>

        <label class="label label-default">确定</label>
        <label class="label label-primary">确定</label>
        <label class="label label-info">确定</label>
        <label class="label label-success">确定</label>
        <label class="label label-error">确定</label>

        <h2>小型标签</h2>

        <label class="label-small label-default">确定</label>
        <label class="label-small label-primary">确定</label>
        <label class="label-small label-info">确定</label>
        <label class="label-small label-success">确定</label>
        <label class="label-small label-error">确定</label>

        <h2>微型标签</h2>

        <label class="label-tiny label-default">确定</label>
        <label class="label-tiny label-primary">确定</label>
        <label class="label-tiny label-info">确定</label>
        <label class="label-tiny label-success">确定</label>
        <label class="label-tiny label-error">确定</label>

        <h2>大型标签</h2>

        <label class="label-large label-default">确定</label>
        <label class="label-large label-primary">确定</label>
        <label class="label-large label-info">确定</label>
        <label class="label-large label-success">确定</label>
        <label class="label-large label-error">确定</label>

        <h2>巨型标签</h2>

        <label class="label-huge label-default">确定</label>
        <label class="label-huge label-primary">确定</label>
        <label class="label-huge label-info">确定</label>
        <label class="label-huge label-success">确定</label>
        <label class="label-huge label-error">确定</label>

        <h1>徽章</h1>

        <h2>默认徽章</h2>

        <label class="badge badge-default">8</label>
        <label class="badge badge-primary">8</label>
        <label class="badge badge-info">8</label>
        <label class="badge badge-success">8</label>
        <label class="badge badge-error">8</label>

        <h2>小型徽章</h2>

        <label class="badge-small badge-default">8</label>
        <label class="badge-small badge-primary">8</label>
        <label class="badge-small badge-info">8</label>
        <label class="badge-small badge-success">8</label>
        <label class="badge-small badge-error">8</label>

        <h2>微型徽章</h2>

        <label class="badge-tiny badge-default">8</label>
        <label class="badge-tiny badge-primary">8</label>
        <label class="badge-tiny badge-info">8</label>
        <label class="badge-tiny badge-success">8</label>
        <label class="badge-tiny badge-error">8</label>

        <h2>大型徽章</h2>

        <label class="badge-large badge-default">8</label>
        <label class="badge-large badge-primary">8</label>
        <label class="badge-large badge-info">8</label>
        <label class="badge-large badge-success">8</label>
        <label class="badge-large badge-error">8</label>

        <h2>巨型徽章</h2>

        <label class="badge-huge badge-default">8</label>
        <label class="badge-huge badge-primary">8</label>
        <label class="badge-huge badge-info">8</label>
        <label class="badge-huge badge-success">8</label>
        <label class="badge-huge badge-error">8</label>

        <h1>表单</h1>

        <div class="form">

            <div class="form-group">
                <label class="form-label">文本输入框：</label>
                <div class="form-controls">
                    <div class="form-static">纯文本</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">文本输入框：</label>
                <div class="form-controls">
                    <input class="form-text" type="text" name="username" placeholder="请输入用户名" />
                </div>
            </div>

            <div class="form-group has-success">
                <label class="form-label">文本输入框：</label>
                <div class="form-controls">
                    <input class="form-text" type="text" name="username" placeholder="请输入用户名" />
                    <span class="success">成功</span>
                </div>
            </div>

            <div class="form-group has-error">
                <label class="form-label">文本输入框：</label>
                <div class="form-controls">
                    <input class="form-text" type="text" name="username" placeholder="请输入用户名" />
                    <span class="error">请输入用户名</span>
                </div>
            </div>

             <div class="form-group">
                <label class="form-label">地区下拉菜单：</label>
                <div class="form-controls">
                    <div class="dropdown">
                        <button class="btn btn-default">
                            <span>哈哈</span>
                            <i class="caret"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>11111</li>
                            <li>11111</li>
                            <li>11111</li>
                            <li>11111</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">前后缀输入框：</label>
                <div class="form-controls">
                    <span class="form-text">
                        <span class="form-prefix">￥</span>
                        <input type="text" />
                        <span class="form-suffix">/ 时</span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">横向单选框：</label>
                <div class="form-controls">

                    <label class="form-radio">
                        <input type="radio" />
                        男
                    </label>

                    <label class="form-radio">
                        <input type="radio" />
                        女
                    </label>

                </div>
            </div>

            <div class="form-group">
                <label class="form-label">纵向单选框：</label>
                <div class="form-controls">

                    <label class="form-radio form-block">
                        <input type="radio" />
                        男
                    </label>

                    <label class="form-radio form-block">
                        <input type="radio" />
                        女
                    </label>

                </div>
            </div>

            <div class="form-group">
                <label class="form-label">横向复选框：</label>
                <div class="form-controls">

                    <label class="form-checkbox">
                        <input type="checkbox" />
                        琴
                    </label>

                    <label class="form-checkbox">
                        <input type="checkbox" />
                        棋
                    </label>

                    <label class="form-checkbox">
                        <input type="checkbox" />
                        书
                    </label>

                    <label class="form-checkbox">
                        <input type="checkbox" />
                        画
                    </label>

                </div>
            </div>

            <div class="form-group">
                <label class="form-label">纵向复选框：</label>
                <div class="form-controls">

                    <label class="form-checkbox form-block">
                        <input type="checkbox" />
                        琴
                    </label>

                    <label class="form-checkbox form-block">
                        <input type="checkbox" />
                        棋
                    </label>

                    <label class="form-checkbox form-block">
                        <input type="checkbox" />
                        书
                    </label>

                    <label class="form-checkbox form-block">
                        <input type="checkbox" />
                        画
                    </label>

                </div>
            </div>


            <div class="form-group">
                <label class="form-label">文本域：</label>
                <div class="form-controls">
                    <textarea class="form-text form-block" placeholder="请输入xxx"></textarea>
                    <span class="form-hint">
                        还可以输入<strong>5</strong>个字
                    </span>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
