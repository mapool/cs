<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tooltip</title>
    <link rel="stylesheet" href="doc.styl">
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1>Tooltip</h1>

    <div class="row">
        <div class="tooltip primary">default</div>
        <div class="tooltip primary top">top</div>
        <div class="tooltip primary right">right</div>
        <div class="tooltip primary bottom">bottom</div>
        <div class="tooltip primary left">left</div>
    </div>
    <div class="row">
        <div class="tooltip secondary">default</div>
        <div class="tooltip secondary top">top</div>
        <div class="tooltip secondary right">right</div>
        <div class="tooltip secondary bottom">bottom</div>
        <div class="tooltip secondary left">left</div>
    </div>
    <div class="row">
        <div class="tooltip success">default</div>
        <div class="tooltip success top">top</div>
        <div class="tooltip success right">right</div>
        <div class="tooltip success bottom">bottom</div>
        <div class="tooltip success left">left</div>
    </div>
    <div class="row">
        <div class="tooltip error">default</div>
        <div class="tooltip error top">top</div>
        <div class="tooltip error right">right</div>
        <div class="tooltip error bottom">bottom</div>
        <div class="tooltip error left">left</div>
    </div>
    <div class="row">
        <div class="tooltip info">default</div>
        <div class="tooltip info top">top</div>
        <div class="tooltip info right">right</div>
        <div class="tooltip info bottom">bottom</div>
        <div class="tooltip info left">left</div>
    </div>
    <div class="row">
        <div class="tooltip warning">default</div>
        <div class="tooltip warning top">top</div>
        <div class="tooltip warning right">right</div>
        <div class="tooltip warning bottom">bottom</div>
        <div class="tooltip warning left">left</div>
    </div>
    <div class="row">
        <div class="tooltip danger">default</div>
        <div class="tooltip danger top">top</div>
        <div class="tooltip danger right">right</div>
        <div class="tooltip danger bottom">bottom</div>
        <div class="tooltip danger left">left</div>
    </div>
    <div class="row">
        <div class="tooltip muted">default</div>
        <div class="tooltip muted top">top</div>
        <div class="tooltip muted right">right</div>
        <div class="tooltip muted bottom">bottom</div>
        <div class="tooltip muted left">left</div>
    </div>

</body>
</html>
