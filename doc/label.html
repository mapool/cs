<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>标签</title>
    <link rel="stylesheet" href="doc.styl">
</head>

<body>

    <h1>标签</h1>

    <h2>保持标签原有的字体样式，增强组合性</h2>
    <div class="row">
        <a href="#" class="label primary">&lt;a&gt;</a>
        <b class="label primary">&lt;b&gt;</b>
        <i class="label primary">&lt;i&gt;</i>
        <em class="label primary">&lt;em&gt;</em>
        <div class="label primary">&lt;div&gt;</div>
        <span class="label primary">&lt;span&gt;</span>
        <label class="label primary">&lt;label&gt;</label>
        <strong class="label primary">&lt;strong&gt;</strong>
        <button class="label primary">&lt;button&gt;</button>
    </div>

    <h2>8 种类型</h2>
    <div class="row">
        <div class="label primary">primary</div>
        <div class="label secondary">secondary</div>
        <div class="label success">success</div>
        <div class="label error">error</div>
        <div class="label info">info</div>
        <div class="label warning">warning</div>
        <div class="label danger">danger</div>
        <div class="label muted">muted</div>
    </div>

    <h2>5 种尺寸</h2>
    <div class="row">
        <div class="label primary tiny">tiny</div>
        <div class="label primary small">small</div>
        <div class="label primary">base</div>
        <div class="label primary large">large</div>
        <div class="label primary huge">huge</div>
    </div>

    <h2>圆弧</h2>
    <div class="row">
        <div class="label primary round tiny">tiny</div>
        <div class="label primary round small">small</div>
        <div class="label primary round">base</div>
        <div class="label primary round large">large</div>
        <div class="label primary round huge">huge</div>
    </div>

    <h2>圆角</h2>
    <div class="row">
        <div class="label primary radius tiny">tiny</div>
        <div class="label primary radius small">small</div>
        <div class="label primary radius">base</div>
        <div class="label primary radius large">large</div>
        <div class="label primary radius huge">huge</div>
    </div>

</body>
</html>
