<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>徽章</title>
    <link rel="stylesheet" href="doc.styl">
</head>

<body>

    <h1>徽章</h1>

    <h2>保持标签原有的字体样式，增强组合性</h2>
    <div class="row">
        <a href="#" class="badge primary">&lt;a&gt;</a>
        <b class="badge primary">&lt;b&gt;</b>
        <i class="badge primary">&lt;i&gt;</i>
        <em class="badge primary">&lt;em&gt;</em>
        <div class="badge primary">&lt;div&gt;</div>
        <span class="badge primary">&lt;span&gt;</span>
        <label class="badge primary">&lt;label&gt;</label>
        <strong class="badge primary">&lt;strong&gt;</strong>
        <button class="badge primary">&lt;button&gt;</button>
    </div>

    <h2>8 种类型</h2>
    <div class="row">
        <div class="badge primary">8</div>
        <div class="badge secondary">8</div>
        <div class="badge success">8</div>
        <div class="badge error">8</div>
        <div class="badge info">8</div>
        <div class="badge warning">8</div>
        <div class="badge danger">8</div>
        <div class="badge muted">8</div>
    </div>

    <h2>5 种尺寸</h2>
    <div class="row">
        <div class="badge primary tiny">8</div>
        <div class="badge primary small">8</div>
        <div class="badge primary">8</div>
        <div class="badge primary large">8</div>
        <div class="badge primary huge">8</div>
    </div>

</body>
</html>
